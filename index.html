<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
</head>

<script src="script.js" defer></script>
<body>

  <div class="calculator">
    <div class="calculator__head">
      <button class="calculator__menu btn-reset">
        <span></span>
      </button>

      <button class="calculator__history btn-reset">History</button>
    </div>


    <div class="calculator__field">
      <input class="calculator__input" type="text">
    </div>

    <div class="calculator__block">
      <div class="calculator__numbers">
        <button class="calculator__numbers-number">7</button>
        <button class="calculator__numbers-number">8</button>
        <button class="calculator__numbers-number">9</button>
        <button class="calculator__numbers-number">4</button>
        <button class="calculator__numbers-number">5</button>
        <button class="calculator__numbers-number">6</button>
        <button class="calculator__numbers-number">1</button>
        <button class="calculator__numbers-number">2</button>
        <button class="calculator__numbers-number">3</button>
        <button class="calculator__numbers-number">0</button>
      </div>
      <div class="calculator__functions">
        <button class="calculator__functions-function">C</button>
        <button class="calculator__functions-function">back</button>
        <button class="calculator__functions-function">/</button>
        <button class="calculator__functions-function">*</button>
        <button class="calculator__functions-function">-</button>
        <button class="calculator__functions-function">+</button>
      </div>
    </div>
  </div>
  
</body>
</html>
